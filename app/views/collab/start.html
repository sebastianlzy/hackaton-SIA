<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
    <div class="form-group" name="buddy">
        <input type="text" class="form-control floating-label" id="chatOwner" placeholder="Type in your name here" ng-model="buddy.chatOwner">
    </div>

    <div class="form-group">
        <input type="text" class="form-control floating-label" id="buddyName" placeholder="Type your travel buddy name here" ng-model="buddy.name">
    </div>
    <div class="form-group">
        <input type="number" class="form-control floating-label" id="buddyNumber" placeholder="Type your buddy's number here" data-hint="Only numbers allowed. (eg. 91234567)" ng-model="buddy.number">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="buddyMessage" placeholder="Here is your buddy url" ng-model="buddy.url" disabled>
    </div>

    <button class="btn btn-primary btn-raised" type="submit" ng-click="addBuddy(buddy)">Invite buddy to chat</button>
    <button class="btn btn-primary btn-raised" type="submit" ng-click="generateBuddyUrl(buddy)">Go to chat now!</button>

    <br/>

</body>
</html>
