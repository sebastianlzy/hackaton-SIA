<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>


<form>
  <div class="form-group">
    <label class="sr-only" for="message">Text</label>
    <input type="text" class="form-control" id="name" placeholder="Type your name here" ng-model="message.name">
  </div>
  <div class="form-group">
    <label class="sr-only" for="message">Text</label>
    <input type="text" class="form-control" id="message" placeholder="Type your message here" ng-model="message.text">
  </div>
  <button type="submit" ng-click="addMessage(message)" class="btn btn-primary btn-raised pull-right">Enter</button>
</form>
<div class="clearfix"></div>
<div class="message-box">
  <div ng-repeat="message in getMessages()">
    <span class="name">{{message.name}}</span> : {{message.text}}
  </div>
</div>

</body>
</html>
